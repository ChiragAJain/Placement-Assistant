<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Assistant</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f4f7f6; color: #333; max-width: 800px; margin: 2rem auto; padding: 2rem; }
        h1 { color: #2c3e50; }
        form { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="file"], textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { min-height: 200px; resize: vertical; }
        button { background-color: #3498db; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background-color 0.2s; }
        button:hover:not(:disabled) { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #loader { display: none; text-align: center; padding: 2rem; }
        #results { margin-top: 2rem; background: #2c3e50; color: #fdfdfd; padding: 2rem; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; }
    </style>
</head>
<body>
    <h1>Personalized Placement Assistant</h1>
    <p>Upload your resume (PDF) and paste a job description below to get a detailed analysis.</p>

    <form id="placement-form">
        <div>
            <label for="resume">Upload Your Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
        </div>
        <div>
            <label for="job_description">Paste Job Description:</label>
            <textarea id="job_description" name="job_description" required></textarea>
        </div>
        <button type="submit">Analyze</button>
    </form>

    <div id="loader">
        <p>Analyzing... This may take a moment. ðŸ§ </p>
    </div>

    <pre id="results" style="display:none;"></pre>

    <script>
        const form = document.getElementById('placement-form');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('results');
        const resumeInput = document.getElementById('resume');
        const jobDescInput = document.getElementById('job_description');
        const submitButton = form.querySelector('button');

        function validateForm() {
            const isResumeSelected = resumeInput.files.length > 0;
            const isJobDescFilled = jobDescInput.value.trim() !== '';
            submitButton.disabled = !(isResumeSelected && isJobDescFilled);
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default GET submission

            loader.style.display = 'block';
            resultsDiv.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    resultsDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultsDiv.textContent = `Error: ${data.error}\nDetails: ${data.details || 'N/A'}`;
                }
            } catch (error) {
                resultsDiv.textContent = 'An error occurred: ' + error.message;
            } finally {
                loader.style.display = 'none';
                resultsDiv.style.display = 'block';
            }
        });

        // Initial validation and event listeners
        validateForm();
        resumeInput.addEventListener('change', validateForm);
        jobDescInput.addEventListener('input', validateForm);
    </script>
</body>
</html>
